{% extends 'main.html' %} {% load static %} {% block content %}
<div class="px-8 lg:px-0 max-w-[1350px] w-full mx-auto">
  <div class="mb-4 border border-4 border-red-400 p-4 rounded-xl">
    <h1
      class="mb-2 text-black text-lg font-bold bg-red-100 px-4 py-2 rounded-lg"
    >
      {{profile.first_name}} {{profile.last_name}}
    </h1>
  </div>
  <form
    class="p-4 w-full bg-gray-100 rounded-lg text-sm grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    method="POST"
    action=""
    enctype="multipart/form-data"
  >
    {% csrf_token %} {% for field in form %}
    <div>
      <h3 class="mb-1">{{field.label}}</h3>
      {{field}}
    </div>
    {% endfor %}

    <input
      class="mt-4 px-4 py-4 bg-blue-950 hover:bg-red-400 text-white rounded-md cursor-pointer"
      type="submit"
      value="Enregistrer"
    />
  </form>
</div>
{% endblock %}
