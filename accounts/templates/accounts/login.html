{% extends 'main.html' %} {% load static %} {% block content %}

<div class="mx-auto flex flex-row items-center justify-center h-[500px]">
  <img
    class="h-full"
    src="{% static 'imgs/login-amico.png' %}"
    alt="welcome image"
  />
  <div class="flex flex-col">
    <h1 class="text-bluebg-blue-950 text-3xl font-bold">Connexion</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="flex flex-col mb-2">
        <label for="username">Email</label>
        <input
          type="email"
          name="username"
          class="mt-2 px-4 py-2 rounded-full bg-gray-100"
          placeholder="Email"
          required
        />
      </div>
      <div class="flex flex-col mb-4">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          name="password"
          class="mt-2 px-4 py-2 rounded-full bg-gray-100"
          placeholder="Mot de passe"
          required
        />
      </div>

      <input
        type="submit"
        value="Login"
        class="px-4 py-2 bg-blue-950 hover:bg-red-400 text-white rounded-full cursor-pointer"
      />
    </form>

    <!-- <a href="#!" class="forgot-password-link mt-4">Mot de passe oubli√©?</a> -->

    <p class="login-wrapper-footer-text mt-4">
      J'ai oublie mon mot de passe
      <a href="{% url 'signup' %}" class="text-red-400">Cliquez ici</a>
    </p>
  </div>
</div>
{% endblock %}
