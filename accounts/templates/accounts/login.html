{% extends 'main.html' %} {% load static %} {% block content %}

<div class="px-8 mx-auto grid grid-cols-1 md:grid-cols-2 gap-x-20 w-full">
  <img
    class="h-80 md-h-full"
    src="{% static 'imgs/pana-teacher.png' %}"
    alt="welcome image"
  />
  <div class="flex flex-col w-full max-w-[400px]">
    <h1 class="text-bluebg-blue-950 text-3xl font-bold">Login here</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="flex flex-col mb-2">
        <label for="username">Email</label>
        <input
          type="email"
          name="username"
          class="mt-2 px-4 py-2 rounded-full bg-gray-100"
          placeholder="Email"
          required
        />
      </div>
      <div class="flex flex-col mb-4">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="mt-2 px-4 py-2 rounded-full bg-gray-100"
          placeholder="Password"
          required
        />
      </div>

      <input
        type="submit"
        value="Login"
        class="px-4 py-2 bg-blue-950 hover:bg-red-400 text-white rounded-full cursor-pointer"
      />
    </form>

    <!-- <a href="#!" class="forgot-password-link mt-4">Password oubli√©?</a> -->

    <!-- <p class="login-wrapper-footer-text mt-4">
      J'ai oublie mon Password
      <a href="{% url 'home' %}" class="text-red-400">Cliquez ici</a>
    </p> -->
  </div>
</div>
{% endblock %}
